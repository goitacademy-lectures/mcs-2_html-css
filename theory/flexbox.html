<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox model</title>
    <!-- Normalize styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <!-- Custom styles -->
    <link rel="stylesheet" href="./common.css" />
    <link rel="stylesheet" href="./flexbox.css" />
  </head>
  <body>
    <ul class="flex-container" data-parent="one">
      <li class="flex-element" data-child>1</li>
      <li class="flex-element" data-child>2</li>
      <li class="flex-element" data-child>3</li>
      <li class="flex-element" data-child>4</li>
      <li class="flex-element" data-child>5</li>
      <li class="flex-element" data-child>6</li>
      <li class="flex-element" data-child>7</li>
      <li class="flex-element" data-child>8</li>
      <li class="flex-element" data-child>9</li>
      <li class="flex-element" data-child>10</li>
      <li class="flex-element" data-child>11</li>
      <li class="flex-element" data-child>12</li>
      <li class="flex-element" data-child>13</li>
      <li class="flex-element" data-child>14</li>
      <li class="flex-element" data-child>15</li>
    </ul>

    <ul class="team-list card-set" data-parent="two">
      <li class="team-item card-set-item" data-child>1</li>
      <li class="team-item card-set-item" data-child>2</li>
      <li class="team-item card-set-item" data-child>3</li>
      <li class="team-item card-set-item" data-child>4</li>
      <li class="team-item card-set-item" data-child>5</li>
      <li class="team-item card-set-item" data-child>6</li>
      <li class="team-item card-set-item" data-child>7</li>
      <li class="team-item card-set-item" data-child>8</li>
      <li class="team-item card-set-item" data-child>1</li>
      <li class="team-item card-set-item" data-child>2</li>
      <li class="team-item card-set-item" data-child>3</li>
      <li class="team-item card-set-item" data-child>4</li>
      <li class="team-item card-set-item" data-child>5</li>
      <li class="team-item card-set-item" data-child>6</li>
      <li class="team-item card-set-item" data-child>7</li>
      <li class="team-item card-set-item" data-child>8</li>
    </ul>

    <ul class="gallery-list card-set" data-parent="three">
      <li class="gallery-item card-set-item" data-child>1</li>
      <li class="gallery-item card-set-item" data-child>2</li>
      <li class="gallery-item card-set-item" data-child>3</li>
      <li class="gallery-item card-set-item" data-child>4</li>
      <li class="gallery-item card-set-item" data-child>5</li>
      <li class="gallery-item card-set-item" data-child>6</li>
      <li class="gallery-item card-set-item" data-child>7</li>
      <li class="gallery-item card-set-item" data-child>8</li>
      <li class="gallery-item card-set-item" data-child>1</li>
      <li class="gallery-item card-set-item" data-child>2</li>
      <li class="gallery-item card-set-item" data-child>3</li>
      <li class="gallery-item card-set-item" data-child>4</li>
      <li class="gallery-item card-set-item" data-child>5</li>
      <li class="gallery-item card-set-item" data-child>6</li>
      <li class="gallery-item card-set-item" data-child>7</li>
      <li class="gallery-item card-set-item" data-child>8</li>
    </ul>
  </body>
</html>
